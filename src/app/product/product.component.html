<div class="container">
	<div class="col-sm-12">
		<h1>Product List</h1>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th></th>
				</tr>
			</thead>
			<tbody *ngFor="let product of products">
				<tr>
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.price}}</td>
					<td>
						<button class="btn btn-info" (click)="editProduct(product)">Edit</button>
						<button class="btn btn-danger">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-success" (click)="addProduct()">Add</button>

		<form *ngIf="isNewProduct">
			<h2>Add New Product Details</h2>
			<div class="form-group">
			    <label for="id">ID</label>
			    <input type="text" [(ngModel)]="newProduct.id" name="id" class="form-control col-sm-4" id="id">
			</div>
		  	<div class="form-group">
		    	<label for="name">Name</label>
		    	<input type="text" [(ngModel)]="newProduct.name" name="name" class="form-control col-sm-4" id="name">
		  	</div>
		  	<div class="form-group">
		    	<label for="description">Description</label>
		    	<input type="text" [(ngModel)]="newProduct.description" name="description"class="form-control col-sm-4" id="description">
		  	</div>
		  	<div class="form-group">
		    	<label for="price">Price</label>
		    	<input type="text" [(ngModel)]="newProduct.price" name="price" class="form-control col-sm-4" id="price">
		  	</div>
		  	<button class="btn btn-primary" (click)="saveProduct(newProduct)">Submit</button>
			<button class="btn btn-warning">Cancel</button>
		</form>

		<form *ngIf="isEditProduct">
			<h2>Edit Product Details</h2>
			<div class="form-group">
			    <label for="id">ID</label>
			    <input type="text" [(ngModel)]="editedProduct.id" name="id" class="form-control col-sm-4" id="id">
			</div>
		  	<div class="form-group">
		    	<label for="name">Name</label>
		    	<input type="text" [(ngModel)]="editedProduct.name" name="name" class="form-control col-sm-4" id="name">
		  	</div>
		  	<div class="form-group">
		    	<label for="description">Description</label>
		    	<input type="text" [(ngModel)]="editedProduct.description" name="description"class="form-control col-sm-4" id="description">
		  	</div>
		  	<div class="form-group">
		    	<label for="price">Price</label>
		    	<input type="text" [(ngModel)]="editedProduct.price" name="price" class="form-control col-sm-4" id="price">
		  	</div>
		  	<button class="btn btn-primary" (click)="updateProduct(editedProduct)">Submit</button>
			<button class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
		</form>
	</div>
</div>
